<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdullahi Musliudeen | Portfolio</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon Link -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-32x32.png">

  <!-- Boxicon link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Display of profile card -->
  <div class="profile-card">

    <!--Profile image  -->
    <img src="images/my-img.jpg" alt="Profile Picture" data-testid="profilePicture">

    <!-- Profile name -->
    <div class="profile-name-job-describtion">
      <h2 data-testid="fullName">Abdullahi Oladipupo</h2>

      <!-- Profile job -->
      <h4 data-testid="jobTitle">Frontend | Scratch | Automator </h4>
    </div>

    <!-- Profile Bio -->
    <div class="profile-bio">
      <p data-testid="shortBio">Seasoned web developer with expertise in building responsive, user-friendly applications
        that enhance user experience
        and functionality.</p>
    </div>


    <!-- myCurrentLocation -->
    <div class="currentLocation">
      <p data-testid="currentLocation">Jos, Nigeria</p>
    </div>

    <!-- Email Address -->
    <div class="emailAddress">
      <p>Email: <a href="mailto:abdullahmusliudeen@gmail.com"
          data-testid="emailAddress">abdullahmusliudeen@gmail.com</a>
      </p>
    </div>

    <!-- Social links -->
    <div class="social-links" id="contact" data-testid="socialLinks">
      <a href="https://www.linkedin.com/in/abdullahi-musliudeen-166b751b6" style="background: #0a66c2;">
        <i class="bx bxl-linkedin"></i>
      </a>
      <a href="https://github.com/Muwatta" style="background: #181717;">
        <i class="bx bxl-github"></i>
      </a>
      <a href="https://x.com/MusliudeenAbdu1" style="background: #1da1f2;">
        <i class="bx bxl-twitter"></i>
      </a>
    </div>

    <!-- Current Time in UTC -->
    <div class="footer">
      <p data-testid="currentTimeUTC" id="utcTime"></p>
    </div>
  </div>



  <!-- Javascript link -->
  <script src="script.js">
  </script>
</body>

</html>
